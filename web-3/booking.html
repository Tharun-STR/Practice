<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Inc - Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="header">
        <div class="overlay">
            <h1>TRAVEL INC.</h1>
            <p>Book your next adventure with us</p>
        </div>
    </div>

    <div class="container">
        <h2>Booking Form</h2>
        <p class="subtitle">Please fill out the form to complete your reservation.</p>

        <form class="booking-form" id="bookingForm">

            <h3>Passenger Information</h3>

            <label>First Name *</label>
            <input type="text" placeholder="Enter first name" id="firstName" required>
            <small class="error" id="fnameError"></small>

            <label>Last Name *</label>
            <input type="text" placeholder="Enter last name" id="lastName" required>
            <small class="error" id="lnameError"></small>

            <label>Date of Birth *</label>
            <input type="date" id="dob" required>
            <small class="error" id="dobError"></small>

            <label>Gender *</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" required> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Other</label>
            </div>
            <small class="error" id="genderError"></small>

            <label>Email *</label>
            <input type="email" placeholder="Enter email address" id="email" required>
            <small class="error" id="emailError"></small>
            <button type="submit">Confirm Booking</button>

        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
